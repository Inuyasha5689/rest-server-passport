
<modal-dialog>
    <div id="loginModal" class="modal fade" role="dialog" ng-controller="LoginController">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login </h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" role="form" ng-submit="doLogin()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="email"/>
                            <input type="password" class="form-control" placeholder="Password" id="password"/>
                            <div class="checkbox-inline"><input type="checkbox" value="" id="remember"/>Remember me</div>
                            <button type="submit" class="btn btn-info btn-sm">Sign In</button>
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</modal-dialog>
